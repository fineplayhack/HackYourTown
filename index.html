<!DOCTYPE html>
<html>
<head>
  <title>HuckYourTown</title>
  <meta charset="utf-8">
  <link rel='stylesheet' href='css/fullcalendar.css' />
  <link rel='stylesheet' href="css/style.css" />
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/fullcalendar.js" type="text/javascript"></script>
  <script>
  var jsondata = "https://raw.githubusercontent.com/wakayama-pref-org/pr_magazine_event_2017_12/master/json/pr_magazine_event_2017_12.json";
  $(function() {
    $.getJSON(jsondata , function(data) {
      var ulObj = $("#demo"),
      len = data.length;
      console.log("json", data);
      //console.log("json[0]", data[0]["見出し"]);
      //console.log("jsonlen", len);
      for(var i = 0; i < len; i++) {
        if(data[i]["対象"].indexOf("小学生") != -1)
        ulObj.append($("<li>").attr({"id":i}).text(data[i]["見出し"]));
      }
      // for(var i = 0; i < len; i++) {
      //   ulObj.append($("<li>").attr({"id":i}).text(data[i]));
      // }
    });
    $('#calendar').fullCalendar();
  });
  </script>
</head>
<body>
  <p>小学生以上対象</p>
  <ul id="demo"></ul>
  <div id="calendar"></div>
</body>
</html>
